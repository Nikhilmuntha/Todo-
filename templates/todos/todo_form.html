{% load static %}
<!DOCTYPE html>

<html>
<head>
    <title>{% if form.instance.pk %}Edit Todo{% else %}New Todo{% endif %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todos/styles.css' %}">

</head>
<body>
    <h1>{% if form.instance.pk %}Edit Todo{% else %}New Todo{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
</body>
</html>
