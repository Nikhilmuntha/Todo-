{% load static %}
<!DOCTYPE html>

<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todos/styles.css' %}">

</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li><a href="{% url 'todo_detail' todo.pk %}">{{ todo.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'todo_create' %}" class="add-todo-link">Add New Todo</a>
</body>
</html>
